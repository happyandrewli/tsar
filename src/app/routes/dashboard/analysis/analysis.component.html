<div nz-row [nzGutter]="24" class="pt-lg">
  <div nz-col nzXs="24" nzSm="12" nzMd="12" nzLg="6">
    <g2-card [title]="'Total Sales'" total="$ 126,560" contentHeight="44px" [action]="action1" [footer]="footer1">
      <ng-template #action1>
        <i nz-tooltip [nzTooltipTitle]="'introduce'" nz-icon nzType="info-circle"></i>
      </ng-template>
      <trend flag="up" style="display: block; margin-top: 2px;">
        Week Ratio
        <span class="pl-sm">12%</span>
      </trend>
      <trend flag="down">
        Day Ratio
        <span class="pl-sm">11%</span>
      </trend>
      <ng-template #footer1>
        <p class="text-truncate mb0">
          Day Sales
          <span class="ml-sm">ï¿¥12,423</span>
        </p>
      </ng-template>
    </g2-card>
  </div>

  <div nz-col nzXs="24" nzSm="12" nzMd="12" nzLg="6">
    <g2-card [title]="'Expenditure'" total="8,848" contentHeight="46px" [action]="action2" [footer]="footer2">
      <ng-template #action2>
        <i nz-tooltip [nzTooltipTitle]="'introduce'" nz-icon nzType="info-circle"></i>
      </ng-template>
      <g2-mini-area *ngIf="data.visitData" color="#975FE4" height="46" [data]="data.visitData"></g2-mini-area>
      <ng-template #footer2>
        <p class="text-truncate mb0">
          Day Spent
          <span class="ml-sm">1,234</span>
        </p>
      </ng-template>
    </g2-card>
  </div>

  <div nz-col nzXs="24" nzSm="12" nzMd="12" nzLg="6">
    <g2-card [title]="'Revenue'" total="6,560" contentHeight="46px" [action]="action3" [footer]="footer3">
      <ng-template #action3>
        <i nz-tooltip [nzTooltipTitle]="'introduce'" nz-icon nzType="info-circle"></i>
      </ng-template>
      <g2-mini-bar *ngIf="data.visitData" height="46" [data]="data.visitData"></g2-mini-bar>
      <ng-template #footer3>
        <p class="text-truncate mb0">
          Conversion Rate
          <span class="ml-sm">60%</span>
        </p>
      </ng-template>
    </g2-card>
  </div>

  <div nz-col nzXs="24" nzSm="12" nzMd="12" nzLg="6">
    <g2-card [title]="'Retail'" total="78%" contentHeight="46px" [action]="action4" [footer]="footer4">
      <ng-template #action4>
        <i nz-tooltip [nzTooltipTitle]="'introduce'" nz-icon nzType="info-circle"></i>
      </ng-template>
      <g2-mini-progress height="46" percent="78" strokeWidth="8" target="80" color="#13C2C2"></g2-mini-progress>
      <ng-template #footer4>
        <div class="d-flex justify-content-between text-truncate">
          <trend flag="up">
            Week Ratio
            <span class="pl-sm">12%</span>
          </trend>
          <trend flag="down">
            Day Ratio
            <span class="pl-sm">11%</span>
          </trend>
        </div>
      </ng-template>
    </g2-card>
  </div>
</div>

<div nz-row [nzGutter]="24">
  <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="12">
    <nz-card [nzBordered]="false" [nzTitle]="'Top Searches'" [nzExtra]="extraOp" class="mb-0">
      <ng-template #extraOp>
        <i nz-dropdown [nzDropdownMenu]="extraOpMenu" nz-icon nzType="ellipsis" class="icon-group"></i>
        <nz-dropdown-menu #extraOpMenu="nzDropdownMenu">
          <ul nz-menu>
            <li nz-menu-item>Operations 1</li>
            <li nz-menu-item>Operations 2</li>
          </ul>
        </nz-dropdown-menu>
      </ng-template>
      <div nz-row [nzGutter]="64">
        <div nz-col nzXs="24" nzSm="12" class="mb-md">
          <number-info total="12,321" subTotal="17.1" status="up" [subTitle]="subTitle">
            <ng-template #subTitle>
              Search Words
              <i nz-tooltip [nzTooltipTitle]="'introduce'" nz-icon nzType="info-circle" class="ml-sm"></i>
            </ng-template>
          </number-info>
          <g2-mini-area *ngIf="data.visitData2" [line]="true" height="45" [data]="data.visitData2"></g2-mini-area>
        </div>
        <div nz-col nzXs="24" nzSm="12" class="mb-md">
          <number-info [subTitle]="'Per Capita Search'" total="2.7" subTotal="26.2" status="down"></number-info>
          <g2-mini-area *ngIf="data.visitData2" [line]="true" height="45" [data]="data.visitData2"></g2-mini-area>
        </div>
      </div>
      <st [data]="data.searchData" [columns]="searchColumn" size="small" ps="5" [page]="{ toTopInChange: false }">
        <ng-template st-row="range" let-i>
          <trend [flag]="i.status === 1 ? 'down' : 'up'">
            <span>{{ i.range }}%</span>
          </trend>
        </ng-template>
      </st>
    </nz-card>
  </div>
  <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="12">
    <nz-card
      [nzBordered]="false"
      [nzTitle]="'The Proportion of Sales'"
      [nzBodyStyle]="{ 'padding.px': 24 }"
      [nzExtra]="extra"
      class="sales-card mb-0"
      style="min-height: 502.5px;"
    >
      <ng-template #extra>
        <div class="sales-card-extra">
          <i nz-dropdown [nzDropdownMenu]="salesExtraMenu" nzPlacement="bottomLeft" nz-icon nzType="ellipsis" class="icon-group"></i>
          <nz-dropdown-menu #salesExtraMenu="nzDropdownMenu">
            <ul nz-menu>
              <li nz-menu-item>OP 1</li>
              <li nz-menu-item>OP 2</li>
            </ul>
          </nz-dropdown-menu>
          <div class="sales-type-radio">
            <nz-radio-group [(ngModel)]="salesType">
              <label nz-radio-button [nzValue]="'all'">
                All
              </label>
              <label nz-radio-button [nzValue]="'online'">
                Online
              </label>
              <label nz-radio-button [nzValue]="'offline'">
                Stores
              </label>
            </nz-radio-group>
          </div>
        </div>
      </ng-template>
      <h4 class="margin:8px 0 32px 0;">Sale</h4>
      <g2-pie [data]="data.salesTypeData" [hasLegend]="true" [subTitle]="''" [height]="248" [lineWidth]="4" [total]="salesTotal"> </g2-pie>
    </nz-card>
  </div>
</div>
